<div class="stat-block">
  <h3>Stats</h3>
  <div *ngFor="let stat of statEntries" class="stat-item">
    <label [for]="stat[0]">
      {{stat[0] | titlecase}}:
    </label>
    <input type="number" [id]="stat[0]" [name]="stat[0]"
           [ngModel]="stat[1]"
           (ngModelChange)="onStatChange(stat[0], $event)">
  </div>
</div>
